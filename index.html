<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroTrust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              agro: {
                green: '#1F7A1F',     /* Deep Green */
                darkGreen: '#145214', /* Darker interaction state */
                brown: '#6B4F2C',     /* Earth Brown */
                cream: '#F8F8F5',     /* Off-white Background */
                gold: '#C9A24D',      /* Soft Gold Badge */
                gray: '#E5E5E0',      /* Neutral borders */
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8F8F5;
        font-family: 'Inter', sans-serif;
        color: #1a1a1a;
      }
      .trust-badge {
        background-color: #C9A24D;
        color: white;
      }
    </style>
